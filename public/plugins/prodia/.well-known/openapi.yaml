openapi: 3.0.2
info:
  title: StableGen Plugin
  description: Plugin allows a user to generate images using a stable diffusion model. The user just needs to specify which model to use.
  author: Tech in School Initiative
  version: 1.0.0
  servers:
    - url: /api/plugins/prodia

paths:
  /generate-image:
    post:
      summary: Generate Image
      description: Generates Image given the prompt
      operationId: gen-image
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenImageParameters'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryResponse'
        '429':
          description: Rate Limit Exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'

components:
  schemas:
    GenImageParameters:
      title: GenImageParameters
      required:
        - prompt
      type: object
      properties:
        prompt:
          type: string
        upscale:
          type: boolean
          default: true
        aspect_ratio:
          type: string
          enum:
            - square
            - portrait
            - landscape
          default: square
        sampler:
          type: string
          enum:
            - DDIM
            - Heun
            - Euler
            - Euler a
            - DPM++ 2M Karras
          default: DDIM
        model:
          type: string
          enum:
            - Analog Diffusion v1.0
            - Anything v3.0
            - Anything v4.5
            - Anything V5
            - Orange Mix AOM3A3
            - Deliberate v2
            - Dreamlike Diffusion 1.0
            - Dreamlike Diffusion 2.0
            - Dreamshaper 5 BakedVae
            - Dreamshaper 6 BakedVae
            - Elddreths Vivid Mix
            - Lyriel v15
            - Lyriel v16
            - Meinamix MeinaV9
            - Openjourney V4
            - Portrait+ 1.0
            - Realistic Vision V1.4
            - Realistic Vision V2.0
            - Rev Animated v122
            - SDV1 4
            - Pruned Emaonly v1-5
            - Shonins Beautiful v10
            - Theallys Mix II Churned
            - Timeless 1.0
          default: Dreamlike Diffusion 2.0
        steps:
          type: integer
          minimum: 1
          maximum: 50
          default: 10
